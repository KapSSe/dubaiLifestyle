<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form" uk-grid>
    <div class="uk-width-1-1 form__field">
        <input  class="form__input uk-input" 
                type="text" 
                placeholder="First Name"
                formControlName="username"   
                name="username"
                required>
        <span class="form-error" *ngIf="signUpForm.controls.username.invalid && signUpForm.controls.username.touched">please enter a name*</span>
    </div>
    <div class="uk-width-1-1 form__field">
        <input class="form__input uk-input" 
               type="text" 
               placeholder="Last Name"
               formControlName="lastname"   
               name="lastname"
               required>
        <span class="form-error" *ngIf="signUpForm.controls.lastname.invalid && signUpForm.controls.lastname.touched">please enter last name*</span>
        
    </div>
    <div class="uk-width-1-1 form__field">
        <input class="form__input uk-input" 
               type="email" 
               placeholder="Email"
               formControlName="email"   
               name="email"
               required>
        <span class="form-error" *ngIf="signUpForm.controls.email.invalid && signUpForm.controls.email.touched">please enter email*</span>
    </div>
    <div class="uk-width-1-1 form__field">
        <input class="form__input uk-input" 
               type="password" 
               placeholder="Password"
               formControlName="password"   
               name="password"
               required>
        <span class="form-error" *ngIf="signUpForm.controls.password.invalid && signUpForm.controls.password.touched"> enter password 8-16 characters</span>
    </div>
    <div class="uk-width-1-4 form__field">
        <input class="form__input uk-input" value="49" type="text" placeholder="Code">
    </div>
    <div class="uk-width-3-4 form__field_inner">
        <input class="form__input uk-input" 
               type="text" 
               placeholder="Phone Number"
               formControlName="phone"   
               name="phone"
               required>
        <span class="form-error" *ngIf="signUpForm.controls.phone.invalid && signUpForm.controls.phone.touched"> enter valid phone</span>
    </div>
    <div class="uk-width-1-1 form__field">
        <button class="form__submit uk-width-1-1" type="submit">
            <span>get free access</span>
        </button>
    </div>
</form>
