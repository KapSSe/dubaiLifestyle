<div class="security">
    <p [style.color]="heading" class="security__desc">We respect your privacy and your information is 100% secure</p>
    <div class="uk-grid security__items">
      <div *ngFor="let item of securityItems" class="security__item uk-width-1-5@s ">
        <img [src]="item" alt="security">
      </div>
    </div>
</div>
